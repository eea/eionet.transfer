<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:include="layout :: headerFragment">
  <link href="../../style/app.css" th:href="@{/style/app.css}" rel="stylesheet"/>
  </head>
  <body>
    <div id="container">
      <div th:include="layout :: bannerFragment">
      </div>
      <div id="workarea">
        <h1 th:text="${title}">Page title here</h1>
        <div th:if="${#lists.isEmpty(uploads)}">Table is empty.</div>
        <div th:if="${not #lists.isEmpty(uploads)}">
          <table>
            <thead>
              <tr>
                <th> UUID </th>
                <th> File name</th>
              </tr>
            </thead>
            <tbody th:remove="all-but-first">
              <tr th:each="uploads : ${uploads}">
                <td th:text="${uploads.id}">99999</td>
                <td th:text="${uploads.filename}">Long realistic file name</td>
                <td th:text="${uploads.expires}">2014-11-29</td>
              </tr>
              <tr>
                <td><a href="#">88888</a></td>
                <td>Mom &amp; Pop's little tannery</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- workarea -->
    </div>
    <!-- container -->
    <div id="pagefoot" th:include="layout :: footerFragment">
    Footer
    </div>
  </body>
</html>
